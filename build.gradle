apply plugin: 'java-library'
buildscript {
    project.ext {
        bootVersion = '2.0.5.RELEASE'
    }
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.0.5.RELEASE', ext: 'pom'

    }


}

// Apply the java-library plugin to add support for Java Library


sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'spring-boot-sample'
    version = '0.1.0'
}
/*
bootJar {
	classifier = 'boot'
}*/
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    //spring boot

    implementation "org.springframework.boot:spring-boot-starter-web:${project.bootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${project.bootVersion}"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: project.bootVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: project.bootVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: project.bootVersion
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: project.bootVersion
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-oauth2', version: '2.0.0.RELEASE'

    //swagger
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'

    //datasource hibernate dependency
    implementation 'commons-dbcp:commons-dbcp:1.4'

    //hibernate
    implementation 'org.hibernate:hibernate-core:5.2.9.Final'
    implementation 'mysql:mysql-connector-java'
    implementation 'org.hibernate:hibernate-entitymanager:5.2.9.Final'
    implementation 'org.hibernate:hibernate-validator:5.4.1.Final'
    implementation 'org.hibernate.common:hibernate-commons-annotations:5.0.1.Final'
    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    runtime ("com.h2database:h2")
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation "org.springframework:spring-test:${project.bootVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${project.bootVersion}"
}



